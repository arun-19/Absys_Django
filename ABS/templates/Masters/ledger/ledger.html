
{% extends "Navbar.html" %}




{% load static %}

{% block content %}



<form action="{% url "TableModification" redir='led' modelTable='led'   %}" class="form justify-content-center align-items-center" method="post">
 {% csrf_token %}
  <div class="form-group row">
    <div class="col-sm-6">
    <label for="cname">ledger name</label>
    <input type="text" name="ledgername" class="form-control" id="ledgername" aria-describedby="emailHelp" placeholder="comapny name">
  </div>

  <div class="col-sm-6">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control" id="address" placeholder="address">
  </div>
  </div>

 

  <div class="form-group row">
    <div class="col-sm-6">
    <label for="mail">Mail</label>
    <input type="email" name="mailid" class="form-control" id="mail" placeholder="Mail">
    </div>

    <div class="col-sm-6">
      <label for="state">State</label>
      <select class="selectpicker form-control" id="state" placeholder="state" name="state" data-live-search="true">
        {% for data in state  %}
        <option value={{data.code}}>{{data.state}}</option>
        {% endfor %}
       
       
        </select>

    </div>
  </div>


  
  <div class="form-group row">
    <div class="col-sm-6">
    <label for="city or village">city/village</label>
    <input type="text" name="city" class="form-control" id="city" placeholder="city">
    </div>

    

  </div>

  
  <div class="form-group row">
    <div class="col-sm-6">
    <label for="district">district</label>
    <input type="text" name="district" class="form-control" id="district" placeholder="district">
    </div>

    <div class="col-sm-6">
      <label for="gst">gst</label>
      <input type="text" name="gst" class="form-control" id="gst" placeholder="gst">
    </div>

  </div>


  <div class="form-group row">

  <div class="col-sm-6">
    <label for="state">State</label>
 
      <div class="col-sm-6">
        <label for="active">Active</label>
        <select class="selectpicker form-control" id="state" placeholder="active" name="active" data-live-search="true">
         
          <option value="y">Yes</option>
          <option value="y">No</option>
       
         
          </select>
    
      </div>

  </div>
</div>
 

  <div class="form-group m-4   text-right">
  <button type="submit" class="btn btn-secondary mt-2">Submit</button>
  </div>

</form>





<script type="text/javascript" src="{% static '/js/company.js' %}"></script>
{% endblock content %}
